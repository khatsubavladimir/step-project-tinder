<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">
    <title>Like page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: #f5f5f5;">

<div class="col-4 offset-4">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12 text-center">
                    <form action="${request.getContextPath()}/users" method="post">
                        <div class="rounded-circle overflow-hidden mx-auto" style="width: 150px; height: 150px;">
                            <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                                <img style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" src="${currentProfile.photoUrl}" alt="" class="img-fluid">
                            </div>
                        </div>
                        <h3 class="mb-0 text-truncated">${currentProfile.name}</h3>
                        <br>
                            <button style="margin-bottom: 8px" type="submit" name="choice" value="dislike" class="btn btn-outline-danger btn-block">
                                <span class="fa fa-times"></span> Dislike
                            </button>
                            <button type="submit" name="choice" value="like" class="btn btn-outline-success btn-block">
                                <span class="fa fa-heart"></span> Like
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
